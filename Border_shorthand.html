<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 5px solid red;
        }
        #left{
            border-left: 10px solid blue;
            background-color: lightgrey;
        }
        .bottom{
             border-bottom: 6px solid rgb(0, 17, 255);
        }
        
        h1{
            border: 2px solid red;
            border-radius: 5px;
        }
        </style>
</head>
<body>
    <h2>CSS Border - Shorthand Property</h2>
    <h3>border-width ,  border-style (required) , border-color </h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, odio.</p>
    <p id="left">Left border only differnt color</p>
    <p class="bottom">Bottom Border only differnt color </p>
    <h1>Round border</h1>
</body>
</html>
