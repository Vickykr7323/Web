<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h2>Audio and Video Tag</h2>
    <audio controls>
        <source src="O Mahi O Mahi.mp3" type="audio/mp3">
      </audio> <br/>
    <audio controls autoplay>
        <source src="O Mahi O Mahi.mp3" type="audio/mp3">
    </audio>
      <br/>
    <audio controls muted>
        <source src="O Sajni Re.mp3" type="audio/mp3">
    </audio>
    <br/>
    <audio controls loop>
        <source src="O Sajni Re.mp3" type="audio/mp3"> <br/>
        <source src="O Mahi O Mahi.mp3" type="audio/mp3">
    </audio>

    <h2>Video Tag</h2>
    <video controls>
        <source src="Taade - Ruslaan.mp4" type="video/mp4">
    </video><br/>
    <video controls autoplay>
        <source src="Teri Baaton Mein Aisa Uljha Jiya .mp4" type="video/mp4"><br>
    </video><br/>

    <video width="450" height="250" controls loop>
        <source src="Teri Baaton Mein Aisa Uljha Jiya .mp4" type="video/mp4"><br>
    </video><br/>
</body>
</html>
